<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner" id="blogPost">
          {% for post in site.posts %}
	  {% if post.title != 404 %}
	  <header class="major">
	    <a href="{{ site.url }}/blog/{{ post.title }}/"><h1>{{ post.title }}</h1></a>
	  </header>
    {% if post.date %}<p><em>{{ post.date | date_to_long_string}}</em></p>{% endif %}
	  {% if post.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ post.image }}" alt="" /></span>{% endif %}
	  <p>{{ post.content }}</p>
	  {% endif %}
          {% endfor %}
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
